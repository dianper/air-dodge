<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Air Dodge</title>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00c853">    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Air Dodge">    
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash" class="splash">
        <div class="splash-content">
            <img src="favicon-bg.png" alt="Air Dodge Logo" class="splash-logo">

            <h1 class="splash-title">AIR DODGE</h1>

            <button id="playBtn" class="game-btn">
                PLAY
            </button>
        </div>

        <footer class="splash-footer">
            powered by Diego
        </footer>
    </div>
    <div class="app">
        <header class="hud">
            <span id="score">Score: 0</span>
            <span id="record">Record: 0</span>
        </header>

        <main class="game-wrapper">
            <div id="game">
                <div class="bg sky"></div>
                <div class="bg clouds"></div>
                <div id="player"></div>
            </div>
        </main>

        <footer class="controls">
            <button id="startBtn" class="game-btn">START</button>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
